<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
    <link rel="stylesheet" href="forms.css">
</head>

<body>
    <h1 style="text-align: center;">Registration Form</h1><br><br>
    <form action="/submit" method="post">

        <label for="fname">First Name : </label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name"><br><br>

        <label for="lname">Last Name : </label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"><br><br>

        <label for="mail">Email : </label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email"><br><br>

        <label for="password">Password : </label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password"><br><br>

        <label for="dob">Date of Birth : </label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="contact">Contact : </label>
        <input type="number" id="contact" name="contact" placeholder="Enter your Phone Number"><br><br>

         <label for="company">Company : </label>
        <input type="text" id="company" name="company" placeholder="Enter your Company Name"><br><br>
        
        <label for="address">Address : </label><br>
        <textarea name="address" id="bio" rows="5" cols="50" placeholder="Write your Address"></textarea><br><br>

        <label for="city">City : </label>
        <input type="text" id="city" name="city" placeholder="Enter Your City Name"><br><br>

        <label for="distict">Distict : </label>
        <input type="text" id="distict" name="distict" placeholder="Enter Your Distict Name"><br><br>
        
        <label for="pincode">Pincode : </label>
        <input type="number" id="pincode" name="pincode" placeholder="Enter Your Pincode"><br><br>

        <label for="country">Country : </label>
        <input type="text" id="country" name="country" placeholder="Enter Your Country Name"><br><br>

        <label>Gender : </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label>Skills : </label>
        <br>
        <input type="checkbox" id="html" name="skill" value="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="skill" value="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="skill" value="Javascript">
        <label for="javascript">Javascript</label><br><br>
        <input type="checkbox" id="py" name="skill" value="Python">
        <label for="py">Python</label>
        <input type="checkbox" id="java" name="skill" value="Java">
        <label for="java">Java</label><br><br>
<br>
        <label for="profile">Upload Profile Picture : </label>
        <input type="file" id="profile" name="profile"><br><br>

        <label for="color">Favorite Color : </label>
        <input type="color" id="color" name="color"><br><br>

        <label for="bio">Short Bio : </label><br>
        <textarea name="bio" id="bio" rows="4" cols="40" placeholder="Write about yourself"></textarea><br><br>

        <input type="submit" value="Register"><br><br>

    </form>
</body>

</html>
